{% extends 'base.html' %}
{% block title %} 전체 리스트 페이지 {% endblock %}


{% block content %}
    <div class="row">
        <div class="col-2">
            <div class="list-group">
                <a href="/" class="list-group-item {% if not current_category %}active{% endif %}">All</a>
                {% for c in categories %}
                    <a href="{{c.get_absolute_url}}" class="list-group-item {% if current_category.slug == c.slug %}active{% endif %}">{{c.name}}</a>
                {% endfor %}
           </div>
        </div>

        <!-- 전체 리스트에서 제품 이미지 부분-->
        <div class="col">
            <div class="row">
                {% for product in products %}
                    <div class="col-4">
                        <div class="card">
                          <img class="card-img-top" src="{{product.image.url}}" alt="Product Image">
                          <div class="card-body">
                            <h5 class="card-title">{{product.name}}</h5>
                            <p class="card-text">{{product.description}}<br>
                            <span class="badge badge-secondary">{{product.price}} won</span></p>
                          <a href="{{product.get_absolute_url}}" class="btn btn-primary">View Detail</a>
                          </div>
                        </div>
                    </div>

                {% endfor %}
                </div>
            </div>
    </div>
{% endblock %}
